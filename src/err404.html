<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="preload"
      href="https://kit.fontawesome.com/4481fae25d.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Jost.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" media="all" href="css/err404.min.css" />
    <title>Shopper | 404 Page</title>
  </head>
</html>
<body id="home">
  @@include("_header.html")
  <main class="main">
    <div class="container">
      <div class="error__logo">
        <svg>
          <use xlink:href="img/icons/icons.svg#404"></use>
        </svg>
      </div>
      <h2 class="error__title">404. Page not found.</h2>
      <p class="error__message">
        Sorry, we couldn't find the page you where looking for. We suggest that
        you return to home page.
      </p>
      <div class="error__action">
        <a href="http://demo.pplus.net.ua" class="shop-btn">Go to Homepage</a>
      </div>
    </div>
  </main>
  @@include("_footer.html")
  <a href="#home" class="button-up"></a>
  <script
    type="module"
    async
    src="https://kit.fontawesome.com/4481fae25d.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" async src="js/runtime.js"></script>
  <script type="module" async src="js/npm.jquery.js"></script>
  <script type="module" async src="js/npm.core-js.js"></script>
  <script type="module" async src="js/npm.lodash-es.js"></script>
  <script type="module" async src="js/npm.smooth-scrollbar.js"></script>
  <script type="module" async src="js/npm.tslib.js"></script>
  <script type="module" async src="js/npm.webpack-stream.js"></script>
  <script type="module" async defer src="js/general.js"></script>
</body>
