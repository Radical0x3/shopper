<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="preload"
      href="https://kit.fontawesome.com/4481fae25d.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Jost.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" media="all" href="css/order-completed.min.css" />
    <title>Shopper | Order Completed Page</title>
  </head>
</html>
<body id="home">
  @@include("_header.html")
  <main class="main">
    <div class="container">
      <div class="order__logo">
        <svg>
          <use xlink:href="img/icons/icons.svg#like"></use>
        </svg>
      </div>
      <h2 class="order__title">Your Order is Complete!</h2>
      <p class="order__message">
        Your order
        <a href="http://demo.pplus.net.ua/details.html" class="order__link"
          >673290789</a
        >
        has been completed. Your order details are shown for your personal
        accont.
      </p>
      <div class="order__action">
        <a href="http://demo.pplus.net.ua/orders.html" class="shop-btn"
          >View my Orders</a
        >
      </div>
    </div>
  </main>
  @@include("_footer.html")
  <a href="#home" class="button-up"></a>
  <script
    type="module"
    async
    src="https://kit.fontawesome.com/4481fae25d.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" async src="js/runtime.js"></script>
  <script type="module" async src="js/npm.jquery.js"></script>
  <script type="module" async src="js/npm.slick-carousel.js"></script>
  <script type="module" async src="js/npm.core-js.js"></script>
  <script type="module" async src="js/npm.lodash-es.js"></script>
  <script type="module" async src="js/npm.smooth-scrollbar.js"></script>
  <script type="module" async src="js/npm.tslib.js"></script>
  <script type="module" async src="js/npm.webpack-stream.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
