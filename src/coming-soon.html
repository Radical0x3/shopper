<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="preload"
      href="https://kit.fontawesome.com/4481fae25d.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Jost.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" media="all" href="css/coming-soon.min.css" />
    <title>Shopper | Coming Soon Page</title>
  </head>
</html>
<body id="home">
  <header class="header">
    <div class="container">
      <div class="header__logo">
        <a href="http://demo.pplus.net.ua/">
          <svg>
            <use xlink:href="img/icons/icons.svg#logo"></use>
          </svg>
        </a>
      </div>
      <ul class="header__social">
        <li class="header__social-item">
          <a href="https://www.facebook.com/" class="header__social-link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="header__social-item">
          <a href="https://twitter.com/" class="header__social-link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="header__social-item">
          <a href="https://www.instagram.com/" class="header__social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="header__social-item">
          <a href="#" class="header__social-link">
            <i class="fab fa-medium-m"></i>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <main class="main">
    <section class="soon">
      <h1 class="soon__title">We are Coming Soon</h1>
      <p class="soon__subtitle">
        Our team have been working on somesing amazing.
      </p>
      <ul class="soon__timer">
        <li class="soon__item">
          <h2 class="soon__title">64</h2>
          <p>days</p>
        </li>
        <li class="soon__item">
          <h2 class="soon__title">21</h2>
          <p>hours</p>
        </li>
        <li class="soon__item">
          <h2 class="soon__title">36</h2>
          <p>minutes</p>
        </li>
        <li class="soon__item">
          <h2 class="soon__title">48</h2>
          <p>seconds</p>
        </li>
      </ul>
      <form id="coming-soon" action="#" class="form">
        <input type="email" placeholder="Enter Email *" required />
        <input type="submit" value="Notify Me" />
      </form>
    </section>
  </main>
  <a href="#home" class="button-up"></a>
  <script
    type="module"
    async
    src="https://kit.fontawesome.com/4481fae25d.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" async src="js/runtime.js"></script>
  <script type="module" async src="js/npm.jquery.js"></script>
  <script type="module" src="js/comingSoon.js"></script>
</body>
